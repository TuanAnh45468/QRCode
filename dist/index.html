<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link href="build.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-outfit justify-center items-center bg-light-gray">

<main class="min-[350px]:w-[375px] md:w-[400px] lg:w-[1440px] flex-grow  flex items-center justify-center ">

    <div class="flex flex-col items-center justify-center gap-y-4 min-[350px]:w-[300px] lg:w-[350px] bg-red-50 rounded-xl">
        <picture class="mt-6 min-[350px]:w-[250px] min-[350px]:h-[250px] lg:w-[300px] lg:h-[300px]">
            <img src="image-qr-code.png" alt="QR code" class="max-w-full rounded-xl">
        </picture>

        <h1 class="min-[350px]:w-[250px] lg:w-[300px]">
            Improve your front-end skills by building projects
        </h1>

        <p class="min-[350px]:w-[250px] lg:w-[300px] mb-6">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
    </div>

</main>
</body>
</html>
